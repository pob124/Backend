spring.application.name=AutoSales_Agent

# MySQL8 
spring.datasource.url=jdbc:mysql://${DB_HOST:db}:${DB_PORT:3306}/autosales
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# --- App Identity (\ud504\ub86c\ud504\ud2b8\uc5d0\uc11c \uc4f0\ub294 \uac12) ---
app.identity.companyName=${COMPANY_NAME:AutoSales Agent}
app.identity.senderName=${SENDER_NAME:\ud64d\uae38\ub3d9}
app.identity.senderEmail=${MAIL_USERNAME}

spring.jackson.mapper.accept-case-insensitive-enums=true
spring.jackson.deserialization.fail-on-unknown-properties=false

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.thymeleaf.cache=false

spring.redis.host=${REDIS_HOST:redis}
spring.redis.port=${REDIS_PORT:6379}

agent.base-url=${AGENT_BASE_URL:http://agent:3000}